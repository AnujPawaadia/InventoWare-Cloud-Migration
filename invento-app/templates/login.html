<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoWare Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>InventoWare Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="messages">
                        {% for category, message in messages %}
                            <div class="alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('login') }}">
                {% from 'flask_wtf.html' import csrf_token_field %}
                {{ csrf_token_field() }}
                <div class="input-group">
                    <span class="icon">‚úâÔ∏è</span>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <span class="icon">üîí</span>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="role-selection">
                    <label>
                        <input type="radio" name="role" value="admin" required>
                        <img src="{{ url_for('static', filename='admin_icon.png') }}" alt="Admin">
                        <span>Admin</span>
                    </label>
                    <label>
                        <input type="radio" name="role" value="worker" required>
                        <img src="{{ url_for('static', filename='worker_icon.png') }}" alt="Worker">
                        <span>Worker</span>
                    </label>
                </div>
                <button type="submit" class="btn primary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
